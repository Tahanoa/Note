<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یادداشت‌های کاغذی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="app light">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="showHomeSection()">
                    <i class="fas fa-sticky-note"></i>
                    <h1>یادداشت‌های کاغذی</h1>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn btn-primary" id="create-note-btn" onclick="showCreateNoteEditor()">
                        <i class="fas fa-plus"></i>
                        یادداشت جدید
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container" id="main-container">
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>ساخته شده با ❤️ برای کسانی که دوست دارند روی کاغذ بنویسند</p>
        </div>
    </footer>
</div>

<script src="/app.js"></script>
</body>
</html>
